<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Table Reservation</title>
  <link rel="stylesheet" href="C:\Users\User\Documents\HTML tutorial\Course work\CSS\reservation.css">
  <script src="C:\Users\User\Documents\HTML tutorial\Course work\JavaScript\reservation.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="C:\Users\User\Documents\HTML tutorial\Course work\Pictures\NEWLOGO.png" alt="Sambola Logo" style="height: 150px; max-height: 150px;">
            <p class="logo-text"></p>
          
        </div>
        
    </header>
  <div class="reservation-form">
    <h1>Reserve Your Table</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Time:</label>
      <input type="time" id="time" name="time" required>

      <label for="guests">Number of Guests:</label>
      <input type="number" id="guests" name="guests" min="1" placeholder="Enter number of guests" required>

      <button type="submit">Reserve Now</button>
    </form>
  </div>
</body>
</html>
